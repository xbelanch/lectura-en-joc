  <g
     inkscape:label="Capa 1"
     inkscape:groupmode="layer"
     id="layer1">
    <text
       xml:space="preserve"
       transform="matrix(0.28523861,0,0,0.28001251,-2.0101218,-3.9006608)"
       id="text1"
       style="font-style:normal;font-weight:normal;font-size:20px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect1);display:inline;fill:#000000;fill-opacity:1;stroke:none"><tspan
         x="69.375"
         y="78.325469"
         id="tspan6"><tspan
           style="font-size:32px;font-family:'EB Garamond 12 All SC';-inkscape-font-specification:'EB Garamond 12 All SC'"
           id="tspan4">Escriure un curriculum</tspan><tspan
           style="font-family:'EB Garamond';-inkscape-font-specification:'EB Garamond'"
           id="tspan5">
</tspan></tspan><tspan
         x="69.375"
         y="109.80297"
         id="tspan8"><tspan
           style="font-family:'EB Garamond';-inkscape-font-specification:'EB Garamond'"
           id="tspan7">
</tspan></tspan><tspan
         x="69.375"
         y="136.50497"
         id="tspan10"><tspan
           style="font-size:22px"
           id="tspan9">Què cal fer?
</tspan></tspan><tspan
         x="69.375"
         y="164.00497"
         id="tspan12"><tspan
           style="font-size:22px"
           id="tspan11">Cal omplir una instància,
</tspan></tspan><tspan
         x="69.375"
         y="191.50497"
         id="tspan14"><tspan
           style="font-size:22px"
           id="tspan13">i, a la instància, afegir-hi un currículum.
</tspan></tspan><tspan
         x="69.375"
         y="219.00497"
         id="tspan16"><tspan
           style="font-size:22px"
           id="tspan15">
</tspan></tspan><tspan
         x="69.375"
         y="246.50497"
         id="tspan18"><tspan
           style="font-size:22px"
           id="tspan17">Sense tenir en compte la durada de la vida,
</tspan></tspan><tspan
         x="69.375"
         y="274.00497"
         id="tspan20"><tspan
           style="font-size:22px"
           id="tspan19">el currículum convindrà que sigui breu.
</tspan></tspan><tspan
         x="69.375"
         y="301.50496"
         id="tspan22"><tspan
           style="font-size:22px"
           id="tspan21">
</tspan></tspan><tspan
         x="69.375"
         y="329.00496"
         id="tspan24"><tspan
           style="font-size:22px"
           id="tspan23">Cal tenir present la brevetat i la tria dels fets.
</tspan></tspan><tspan
         x="69.375"
         y="356.50496"
         id="tspan26"><tspan
           style="font-size:22px"
           id="tspan25">La conversió dels paisatges en adreces
</tspan></tspan><tspan
         x="69.375"
         y="384.00496"
         id="tspan28"><tspan
           style="font-size:22px"
           id="tspan27">i dels records volubles en dates immutables.
</tspan></tspan><tspan
         x="69.375"
         y="411.50496"
         id="tspan30"><tspan
           style="font-size:22px"
           id="tspan29">
</tspan></tspan><tspan
         x="69.375"
         y="439.00496"
         id="tspan32"><tspan
           style="font-size:22px"
           id="tspan31">De tots els amors basta el de casats,
</tspan></tspan><tspan
         x="69.375"
         y="466.50496"
         id="tspan34"><tspan
           style="font-size:22px"
           id="tspan33">i dels fills, solament els legítims.
</tspan></tspan><tspan
         x="69.375"
         y="494.00496"
         id="tspan36"><tspan
           style="font-size:22px"
           id="tspan35">
</tspan></tspan><tspan
         x="69.375"
         y="521.50496"
         id="tspan38"><tspan
           style="font-size:22px"
           id="tspan37">Importa més qui et coneix que a qui coneixes.
</tspan></tspan><tspan
         x="69.375"
         y="549.00496"
         id="tspan40"><tspan
           style="font-size:22px"
           id="tspan39">De viatges, només si són a l'estranger.
</tspan></tspan><tspan
         x="69.375"
         y="576.50496"
         id="tspan42"><tspan
           style="font-size:22px"
           id="tspan41">La pertinença &quot;a què&quot;, 
</tspan></tspan><tspan
         x="69.375"
         y="604.00496"
         id="tspan44"><tspan
           style="font-size:22px"
           id="tspan43">però sense dir-ne el &quot;perquè&quot;.
</tspan></tspan><tspan
         x="69.375"
         y="631.50496"
         id="tspan46"><tspan
           style="font-size:22px"
           id="tspan45">Els guardons, sense explicar-ne els motius.
</tspan></tspan><tspan
         x="69.375"
         y="659.00496"
         id="tspan48"><tspan
           style="font-size:22px"
           id="tspan47">
</tspan></tspan><tspan
         x="69.375"
         y="686.50496"
         id="tspan50"><tspan
           style="font-size:22px"
           id="tspan49">Escriu com si mai no haguessis 
</tspan></tspan><tspan
         x="69.375"
         y="714.00496"
         id="tspan52"><tspan
           style="font-size:22px"
           id="tspan51">parlat amb tu mateix, 
</tspan></tspan><tspan
         x="69.375"
         y="741.50496"
         id="tspan54"><tspan
           style="font-size:22px"
           id="tspan53">i t’haguessis vist de lluny, passant pel carrer.
</tspan></tspan><tspan
         x="69.375"
         y="769.00496"
         id="tspan56"><tspan
           style="font-size:22px"
           id="tspan55">
</tspan></tspan><tspan
         x="69.375"
         y="796.50496"
         id="tspan58"><tspan
           style="font-size:22px"
           id="tspan57">Omet amb un silenci els gossos, els gats, els ocells, les antigalles entranyables, </tspan></tspan><tspan
         x="69.375"
         y="824.00496"
         id="tspan60"><tspan
           style="font-size:22px"
           id="tspan59">els amics i els somnis.
</tspan></tspan><tspan
         x="69.375"
         y="851.50496"
         id="tspan62"><tspan
           style="font-size:22px"
           id="tspan61">Compta més el preu que la vàlua
</tspan></tspan><tspan
         x="69.375"
         y="879.00496"
         id="tspan64"><tspan
           style="font-size:22px"
           id="tspan63">i més el títol que el contingut.
</tspan></tspan><tspan
         x="69.375"
         y="906.50496"
         id="tspan66"><tspan
           style="font-size:22px"
           id="tspan65">Compta més el número de la sabata 
</tspan></tspan><tspan
         x="69.375"
         y="934.00496"
         id="tspan68"><tspan
           style="font-size:22px"
           id="tspan67">que cap on va aquell a qui segueixes.
</tspan></tspan><tspan
         x="69.375"
         y="961.50496"
         id="tspan70"><tspan
           style="font-size:22px"
           id="tspan69">Posa-hi una foto amb l'orella descoberta.
</tspan></tspan><tspan
         x="69.375"
         y="989.00496"
         id="tspan72"><tspan
           style="font-size:22px"
           id="tspan71">L'important és la forma, no pas allò que sent.
</tspan></tspan><tspan
         x="69.375"
         y="1034.6361"
         id="tspan74"><tspan
           dx="0 7.4580154 4.5540161 10.736019 10.42802 8.6020164 4.5540161 6.6220131 8.6020164 11.945988 7.1500092 5.8520203"
           style="font-size:22px"
           id="tspan73">I què sent?
</tspan></tspan><tspan
         x="69.375"
         y="1062.1361"
         id="tspan77"><tspan
           dx="0 12.518005 6.0719795 4.5540161 6.6220131 10.713989 7.788002 10.713989 6.0719757 6.0719833 4.5540161 10.824013 8.6020203 4.5540161 6.0719757 8.6020203 6.6220093 4.5540161 17.864014 8.9980011 10.736023 10.428024 6.0719757 11.945984 8.602005 6.6220245 4.5540161 10.736008 10.428024 8.6020203 4.5540161 8.6020203 6.6220245 17.863983 6.071991 8.6239929 10.713989 6.071991 8.6020203 11.945984 4.5540161 8.6020203 6.0719604 4.5540161 9.8560181 8.9979858 9.8560181 8.6020203 7.7879944"
           style="font-size:22px"
           id="tspan75">El soroll de les màquines que esmicolen el paper.</tspan><tspan
           dx="4.5319824"
           style="font-family:'EB Garamond';-inkscape-font-specification:'EB Garamond'"
           id="tspan76">
</tspan></tspan></text>
  </g>
</svg>
